name: altitude_ipd_app
description: "A new Flutter project."

publish_to: 'none' # Remove esta linha se vocÃª desejar publicar na pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.14
  http: ^1.2.2
  location: ^7.0.1
  webview_flutter: ^4.10.0 
  kiosk_mode: ^0.5.1+1
  permission_handler: ^11.3.1
  sdp_transform: ^0.3.2
  socket_io_client: ^3.0.2
  flutter_webrtc: ^0.12.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/png/logo_altitude.png"
  adaptive_icon_background: "#FFFFFF" # Cor de fundo para Android adaptativo
  adaptive_icon_foreground: "assets/images/png/logo_altitude.png"

flutter_native_splash:
  color: "#FFFFFF" # Cor de fundo da splash screen
  image: assets/images/png/logo_altitude.png # Caminho para a imagem da splash
  android: true
  ios: true

flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/png/
    - assets/images/svg/

  fonts:
    - family: Roboto
