name: altitude_ipd_app
description: "A new Flutter project."

publish_to: 'none' # Remove esta linha se você desejar publicar na pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.14
  http: ^1.3.0
  # location: ^7.0.1  # Comentado - não funciona no Linux ARM64
  # webview_flutter: ^4.10.0  # Comentado - não funciona no Linux ARM64
  # permission_handler: ^11.3.1  # Comentado - não funciona no Linux ARM64
  sdp_transform: ^0.3.2
  socket_io_client: ^3.0.2
  # flutter_webrtc: ^0.12.2  # Comentado - pode ter problemas no ARM64
  package_info_plus: ^8.1.1
  video_player: ^2.9.2
  carousel_slider: ^5.0.0
  # firebase_core: ^3.10.1  # Comentado - pode ter problemas no ARM64
  # firebase_auth: ^5.4.1  # Comentado - pode ter problemas no ARM64
  # firebase_database: ^11.3.1  # Comentado - pode ter problemas no ARM64
  # firebase_messaging: ^15.2.1  # Comentado - pode ter problemas no ARM64
  # googleapis_auth: ^1.6.0  # Comentado - pode ter problemas no ARM64

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/png/logo_altitude.png"
  adaptive_icon_background: "#FFFFFF" # Cor de fundo para Android adaptativo
  adaptive_icon_foreground: "assets/images/png/logo_altitude.png"

flutter_native_splash:
  color: "#FFFFFF" # Cor de fundo da splash screen
  image: assets/images/png/logo_altitude.png # Caminho para a imagem da splash
  android: true
  ios: true

flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/png/
    - assets/images/png/slide_images/
    - assets/images/svg/
    - assets/videos/video_altitude.mp4
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
